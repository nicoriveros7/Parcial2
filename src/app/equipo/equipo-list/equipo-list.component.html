<div class="container-fluid">
  <div *ngIf="selected">
    <app-equipo-detail [equipoDetail]="selectedEquipo"></app-equipo-detail>
  </div>

  <hr />

  <table class="table table-striped table-bordered custom-table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Puntos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of equipos">
        <td>
          <a href="#" (click)="onSelected(c); $event.preventDefault();">{{ c.name }}</a>
        </td>
        <td>{{ c.group_points }}</td>
      </tr>
    </tbody>
  </table>
</div>
